---
kind: Module
name: jaeger
description: Jaeger
type: kubernetes
namespace: default
timeout: 3600
manifests:
-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: jaeger
    labels:
      app: jaeger
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: jaeger
    template:
      metadata:
        labels:
          app: jaeger
      spec:
        containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.29
          command:
          - /go/bin/all-in-one-linux
          - --query.base-path=/jaeger
          ports:
          - containerPort: 16686
          - containerPort: 14250
          - containerPort: 14268
-
  apiVersion: v1
  kind: Service
  metadata:
    name: jaeger
  spec:
    selector:
      app: jaeger
    ports:
    - name: http
      protocol: TCP
      port: 16686
      targetPort: 16686
    - name: collector
      protocol: TCP
      port: 14250
      targetPort: 14250
    - name: collector-thrift
      protocol: TCP
      port: 14268
      targetPort: 14268
-
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: jaeger
  spec:
    rules:
    - host: host.k3d.internal
      http:
        paths:
        - path: /jaeger
          pathType: Prefix
          backend:
            service:
              name: jaeger
              port:
                number: 16686
