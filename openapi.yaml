          properties:
            data:
              type: object
              properties:
                id:
                  type: integer
                  format: bigint
                force:
                  type: boolean
                atEffectiveDate:
                  type: boolean
              required:
                - id
    V2BulkElementDeleteMetadata:
      type: object
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElement"
        - type: object
          properties:
            data:
              type: object
              properties:
                targetId:
                  $ref: "#/components/schemas/V2TargetId"
                targetType:
                  $ref: "#/components/schemas/V2TargetType"
                key:
                  type: string
              required:
                - targetId
                - targetType
                - key
    V2BulkResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/V2BulkElementResult"
        errorCode:
          $ref: "#/components/schemas/V2ErrorsEnum"
        errorMessage:
          type: string
          example: "[VALIDATION] invalid 'cursor' query param"
    V2BulkElementResult:
      type: object
      oneOf:
        - $ref: "#/components/schemas/V2BulkElementResultCreateTransaction"
        - $ref: "#/components/schemas/V2BulkElementResultAddMetadata"
        - $ref: "#/components/schemas/V2BulkElementResultRevertTransaction"
        - $ref: "#/components/schemas/V2BulkElementResultDeleteMetadata"
        - $ref: "#/components/schemas/V2BulkElementResultError"
      discriminator:
        propertyName: responseType
        mapping:
          CREATE_TRANSACTION: "#/components/schemas/V2BulkElementResultCreateTransaction"
          ADD_METADATA: "#/components/schemas/V2BulkElementResultAddMetadata"
          REVERT_TRANSACTION: "#/components/schemas/V2BulkElementResultRevertTransaction"
          DELETE_METADATA: "#/components/schemas/V2BulkElementResultDeleteMetadata"
          ERROR: "#/components/schemas/V2BulkElementResultError"
    V2BaseBulkElementResult:
      type: object
      properties:
        responseType:
          type: string
        logID:
          type: integer
      required:
        - responseType
        - logID
    V2BulkElementResultCreateTransaction:
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElementResult"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/V2Transaction"
          required:
            - data
    V2BulkElementResultAddMetadata:
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElementResult"
    V2BulkElementResultRevertTransaction:
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElementResult"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/V2Transaction"
          required:
            - data
    V2BulkElementResultDeleteMetadata:
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElementResult"
    V2BulkElementResultError:
      allOf:
        - $ref: "#/components/schemas/V2BaseBulkElementResult"
        - type: object
          properties:
            errorCode:
              type: string
            errorDescription:
              type: string
            errorDetails:
              type: string
          required:
            - errorCode
            - errorDescription
    V2SchemaData:
      type: object
      description: Schema data structure for ledger schemas
    V2Schema:
      type: object
      description: Complete schema structure with metadata
      properties:
        version:
          type: string
          description: Schema version
          example: "v1.0.0"
        createdAt:
          type: string
          format: date-time
          description: Schema creation timestamp
          example: "2023-01-01T00:00:00Z"
        data:
          $ref: "#/components/schemas/V2SchemaData"
      required:
        - version
        - createdAt
        - data
    V2SchemaResponse:
      properties:
        data:
          $ref: "#/components/schemas/V2Schema"
      type: object
      required:
        - data
    V2SchemasCursorResponse:
      properties:
        cursor:
          $ref: "#/components/schemas/V2SchemasCursor"
      type: object
      required:
        - cursor
    V2SchemasCursor:
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/V2Schema"
        hasMore:
          type: boolean
        next:
          type: string
        pageSize:
          type: integer
      type: object
      required:
        - data
        - hasMore
        - pageSize
    V2CreateLedgerRequest:
      type: object
      properties:
        bucket:
          type: string
        metadata:
          $ref: "#/components/schemas/V2Metadata"
        features:
          type: object
          additionalProperties:
            type: string
    V2Ledger:
      type: object
      properties:
        name:
          type: string
        addedAt:
          type: string
          format: date-time
        bucket:
          type: string
        metadata:
          $ref: "#/components/schemas/V2Metadata"
        features:
          type: object
          additionalProperties:
            type: string
        id:
          type: integer
      required:
        - name
        - addedAt
        - bucket
    V2LedgerListResponse:
      type: object
      required:
        - cursor
      properties:
        cursor:
          type: object
          required:
            - pageSize
            - hasMore
            - data
          properties:
            pageSize:
              type: integer
              format: int64
              minimum: 1
              maximum: 1000
              example: 15
            hasMore:
              type: boolean
              example: false
            previous:
              type: string
              example: YXVsdCBhbmQgYSBtYXhpbXVtIG1heF9yZXN1bHRzLol=
            next:
              type: string
              example: ""
            data:
              type: array
              items:
                $ref: "#/components/schemas/V2Ledger"
    V2UpdateLedgerMetadataRequest:
      $ref: "#/components/schemas/V2Metadata"
    V2GetLedgerResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/V2Ledger"
    V2ImportLogsRequest:
      type: object
      required:
        - file
      properties:
        file:
          type: string
          format: binary
    V2RevertTransactionRequest:
      type: object
      properties:
        metadata:
          type: object
          additionalProperties:
            type: string
    V2CreatePipelineRequest:
      type: object
      properties:
        exporterID:
          type: string
      required:
        - exporterID
    V2CreateExporterRequest:
      $ref: '#/components/schemas/V2ExporterConfiguration'
    V2PipelineConfiguration:
      properties:
        ledger:
          type: string
        exporterID:
          type: string
      required:
        - ledger
        - exporterID
    V2ExporterConfiguration:
      type: object
      properties:
        driver:
          type: string
        config:
          type: object
          additionalProperties: true
      required:
        - driver
        - config
    V2Exporter:
      type: object
      allOf:
        - $ref: '#/components/schemas/V2ExporterConfiguration'
        - type: object
          properties:
            id:
              type: string
            createdAt:
              type: string
              format: date-time
          required:
            - id
            - createdAt
    V2Pipeline:
      allOf:
        - $ref: '#/components/schemas/V2PipelineConfiguration'
        - type: object
          properties:
            id:
              type: string
            createdAt:
              type: string
              format: date-time
            lastLogID:
              type: integer
            enabled:
              type: boolean
          required:
            - id
            - createdAt
