version: '3.8'
volumes:
  postgres:
services:
  postgres:
    image: "postgres:16-alpine"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
    - -c
    - max_connections=200
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"
      PGDATA: /data/postgres
    volumes:
    - postgres:/data/postgres

  ledger:
    image: golang:1.22-alpine
    entrypoint: go run main.go serve
    volumes:
    - .:/src
    ports:
    # HTTP API
    - 3068:3068
    # pprof
    - 3000:3000
    working_dir: /src
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URI: "postgresql://ledger:ledger@postgres/ledger?sslmode=disable"
      DEBUG: "true"
      ENABLE_PPROF: "true"
      GOWORK: off
      OTEL_METRICS_EXPORTER: "memory"
