version: '3.8'
volumes:
  postgres:
services:
  gateway:
    image: "caddy:2.7.5-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
  postgres:
    image: "postgres:16-alpine"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
    - -c
    - max_connections=200
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"
      PGDATA: /data/postgres
    volumes:
    - postgres:/data/postgres

  ledger:
    image: golang:1.23.2-alpine
    entrypoint: go run main.go serve --postgres-uri "postgresql://ledger:ledger@postgres/ledger?sslmode=disable"
    volumes:
    - .:/src
    ports:
    - 3068:3068
    working_dir: /src
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      STORAGE_DRIVER: "postgres"
      STORAGE_POSTGRES_CONN_STRING: "postgresql://ledger:ledger@postgres/ledger?sslmode=disable"
      DEBUG: "true"
