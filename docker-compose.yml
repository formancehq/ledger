version: '3.8'

services:
  postgres:
    image: "postgres:16-alpine"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
    - -c
    - max_connections=200
    environment:
      POSTGRES_USER: "ledger"
      POSTGRES_PASSWORD: "ledger"
      POSTGRES_DB: "ledger"

  jaeger:
    image: jaegertracing/opentelemetry-all-in-one
    ports:
      - "16686:16686/tcp"

  ledger:
    image: golang:1.22-alpine
    entrypoint: go run main.go serve
    volumes:
    - .:/src
    ports:
    - 3068:3068
    working_dir: /src
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      GOWORK: off
      DEBUG: "true"
      OTEL_SERVICE_NAME: ledger
      OTEL_METRICS_EXPORTER: "memory"
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      OTEL_TRACES_EXPORTER_OTLP_INSECURE: "true"
      POSTGRES_URI: "postgresql://ledger:ledger@postgres/ledger?sslmode=disable"
