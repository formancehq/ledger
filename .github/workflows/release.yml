name: Ledger - Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  Control:
    name: 'Build Control'
    runs-on: ubuntu-latest
    steps:
      - run: curl -OL https://github.com/numary/control/releases/download/1.2.0/numary-control-1.2.0.tar.gz
      - run: tar -zxvf numary-control-1.2.0.tar.gz
      - run: rm -rf numary-control-1.2.0.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          name: control-dist
          path: ./**

  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true
      - run: task tests
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          name: 'Ledger'
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)

  GoReleaser:
    name: GoReleaser
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    needs:
      - Tests
      - Control
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY_OSS }}
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser-pro
          version: latest
          install-only: true
      - run: goreleaser release --clean -f .goreleaser.ledger.yml