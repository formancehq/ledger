name: SDK Publish
on:
  workflow_dispatch:
    inputs:
      VERSION:
        type: string
        required: true
        description: Version of the SDK to publish
  workflow_call:
    inputs:
      VERSION:
        type: string
        required: true
        description: Version of the SDK to publish
    secrets:
      NUMARY_GITHUB_TOKEN:
        required: true
        description: GitHub token with access to the repo

jobs:
  Sdk:
    name: 'Publish SDK'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/
    strategy:
      matrix:
        sdk: [ go, php, python, typescript-node ]
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          ref: ${{ inputs.VERSION }}
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.NUMARY_GITHUB_TOKEN }}
          repository: numary/numary-sdk-${{ matrix.sdk }}
          path: sdks/${{ matrix.sdk }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install Task
        uses: arduino/setup-task@v1
      - name: Launch Generate
        run: task generate VERSION=${{ inputs.VERSION }} -- ${{ matrix.sdk }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Upgrade Release to ${{ inputs.VERSION }}
          tagging_message: ${{ inputs.VERSION }}
          repository: ./sdks/${{ matrix.sdk }}
          commit_user_name: NumaryBot
          commit_user_email: support@numary.com