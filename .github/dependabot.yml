version: 2
updates:
  - package-ecosystem: gomod
    directories:
    - /
    - /deployments/pulumi
    - /tools/generator
    - /tools/provisioner
    schedule:
      interval: daily
    open-pull-requests-limit: 40
    labels: [ "dependencies" ]
    # Groups are updated together in one pull request
    groups:
      all:
        patterns:
          - "*"
    allow:
      - dependency-type: all

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: [ "dependencies" ]
