builds:
  - goos:
      - windows
    goarch:
      - amd64
    binary: numary
    env:
      - CGO_ENABLED=1
    ldflags:
      - -X github.com/numary/ledger/cmd.BuildDate={{ .Date }}
      - -X github.com/numary/ledger/cmd.Version={{ .Version }}
      - -X github.com/numary/ledger/cmd.Commit={{ .ShortCommit }}

checksum:
  name_template: 'checksums_windows.txt'

archives:
  - id: "numary"
    builds:
      - numary_linux
      - numary_darwin
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows

release:
  prerelease: auto
  mode: replace

snapshot:
  name_template: "{{ .Tag }}"
