          type: string
          format: date-time
        postings:
          type: array
          items:
            $ref: "#/components/schemas/V2Posting"
        script:
          type: object
          properties:
            plain:
              type: string
              example: "vars {\naccount $user\n}\nsend [COIN 10] (\n\tsource = @world\n\tdestination = $user\n)\n"
