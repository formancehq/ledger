openapi: 3.0.3
info:
  title: Ledger API
  contact: {}
  version: v2
servers:
  - url: http://localhost:8080/
paths:
  /_/info:
    get:
      tags:
        - ledger
      summary: Show server information
      operationId: v2GetInfo
      x-speakeasy-name-override: GetInfo
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ConfigInfoResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
        5XX:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /_/metrics:
    get:
      tags:
        - ledger
      summary: Read in memory metrics
      operationId: getMetrics
      x-speakeasy-name-override: GetMetrics
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2:
    get:
      summary: List ledgers
      operationId: v2ListLedgers
      x-speakeasy-name-override: ListLedgers
      tags:
        - ledger.v2
      parameters:
        - name: pageSize
          in: query
          description: |
            The maximum number of results to return per page.
          example: 100
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 1000
        - name: cursor
          in: query
          description: >
            Parameter used in pagination requests. Maximum page size is set to
            15.

            Set to the value of next for the next page of results.

            Set to the value of previous for the previous page of results.

            No other parameters can be set when this parameter is set.
          schema:
            type: string
            example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
        - name: includeDeleted
          in: query
          description: |
            If true, include deleted ledgers in the results. By default, deleted ledgers are excluded.
          schema:
            type: boolean
            default: false
          example: false
        - $ref: "#/components/parameters/sort"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2LedgerListResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}:
    parameters:
      - name: ledger
        in: path
        description: Name of the ledger.
        required: true
        schema:
          type: string
          example: ledger001
    get:
      summary: Get a ledger
      operationId: v2GetLedger
      x-speakeasy-name-override: GetLedger
      tags:
        - ledger.v2
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2GetLedgerResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
    post:
      summary: Create a ledger
      operationId: v2CreateLedger
      x-speakeasy-name-override: CreateLedger
      tags:
        - ledger.v2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2CreateLedgerRequest"
      responses:
        "204":
          description: OK
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/metadata:
    parameters:
      - name: ledger
        in: path
        description: Name of the ledger.
        required: true
        schema:
          type: string
          example: ledger001
    put:
      summary: Update ledger metadata
      operationId: v2UpdateLedgerMetadata
      x-speakeasy-name-override: UpdateLedgerMetadata
      tags:
        - ledger.v2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2UpdateLedgerMetadataRequest"
      responses:
        "204":
          description: OK
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
        5XX:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/metadata/{key}:
    parameters:
      - name: ledger
        in: path
        description: Name of the ledger.
        required: true
        schema:
          type: string
          example: ledger001
      - name: key
        in: path
        description: Key to remove.
        required: true
        schema:
          type: string
          example: foo
    delete:
      summary: Delete ledger metadata by key
      operationId: v2DeleteLedgerMetadata
      x-speakeasy-name-override: DeleteLedgerMetadata
      tags:
        - ledger.v2
      responses:
        "204":
          description: OK
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/_info:
    get:
      summary: Get information about a ledger
      operationId: v2GetLedgerInfo
      x-speakeasy-name-override: GetLedgerInfo
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2LedgerInfoResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}/_bulk:
    post:
      summary: Bulk request
      operationId: v2CreateBulk
      x-speakeasy-name-override: CreateBulk
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: continueOnFailure
          in: query
          description: Continue on failure
          schema:
              type: boolean
              example: true
        - name: atomic
          in: query
          description: Make bulk atomic
          schema:
            type: boolean
            example: true
        - name: parallel
          in: query
          description: Process bulk elements in parallel
          schema:
            type: boolean
            example: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2Bulk"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2BulkResponse"
        "400":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2BulkResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/accounts:
    head:
      summary: Count the accounts from a ledger
      operationId: v2CountAccounts
      x-speakeasy-name-override: CountAccounts
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "204":
          description: OK
          headers:
            Count:
              schema:
                type: integer
                format: bigint
                minimum: 0
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
    get:
      summary: List accounts from a ledger
      description: List accounts from a ledger, sorted by address in descending order.
      operationId: v2ListAccounts
      x-speakeasy-name-override: ListAccounts
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: pageSize
          in: query
          description: |
            The maximum number of results to return per page.
          example: 100
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 1000
        - name: cursor
          in: query
          description: >
            Parameter used in pagination requests. Maximum page size is set to
            15.

            Set to the value of next for the next page of results.

            Set to the value of previous for the previous page of results.

            No other parameters can be set when this parameter is set.
          schema:
            type: string
            example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
        - name: expand
          in: query
          schema:
            type: string
            items:
              type: string
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - $ref: "#/components/parameters/sort"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2AccountsCursorResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}/accounts/{address}:
    get:
      summary: Get account by its address
      operationId: v2GetAccount
      x-speakeasy-name-override: GetAccount
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: address
          in: path
          description: >
            Exact address of the account. It must match the following regular
            expressions pattern:

            ```

            ^\w+(:\w+)*$

            ```
          required: true
          schema:
            type: string
            example: users:001
        - name: expand
          in: query
          schema:
            type: string
            items:
              type: string
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2AccountResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}/accounts/{address}/metadata:
    post:
      summary: Add metadata to an account
      operationId: v2AddMetadataToAccount
      x-speakeasy-name-override: AddMetadataToAccount
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: address
          in: path
          description: >
            Exact address of the account. It must match the following regular
            expressions pattern:

            ```

            ^\w+(:\w+)*$

            ```
          required: true
          schema:
            type: string
            example: users:001
        - name: dryRun
          in: query
          description: >-
            Set the dry run mode. Dry run mode doesn't add the logs to the
            database or publish a message to the message broker.
          schema:
            type: boolean
            example: true
        - name: Idempotency-Key
          in: header
          description: Use an idempotency key
          schema:
            type: string
      requestBody:
        description: metadata
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2Metadata"
        required: true
      responses:
        "204":
          description: No Content
          headers:
            Idempotency-Hit:
              description: Indicates that the request was processed using an idempotency key that was already used
              schema:
                type: string
                example: "true"
          content: {}
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/accounts/{address}/metadata/{key}:
    delete:
      description: Delete metadata by key
      operationId: v2DeleteAccountMetadata
      x-speakeasy-name-override: DeleteAccountMetadata
      tags:
        - ledger.v2
      summary: Delete metadata by key
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: address
          in: path
          description: Account address
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: The key to remove.
          required: true
          schema:
            type: string
            example: foo
        - name: Idempotency-Key
          in: header
          description: Use an idempotency key
          schema:
            type: string
      responses:
        204:
          description: Key deleted
          headers:
            Idempotency-Hit:
              description: Indicates that the request was processed using an idempotency key that was already used
              schema:
                type: string
                example: "true"
          content: {}
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/stats:
    get:
      tags:
        - ledger.v2
      operationId: v2ReadStats
      x-speakeasy-name-override: ReadStats
      summary: Get statistics from a ledger
      description: >
        Get statistics from a ledger. (aggregate metrics on accounts and
        transactions)
      parameters:
        - name: ledger
          in: path
          description: name of the ledger
          required: true
          schema:
            type: string
            example: ledger001
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2StatsResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}/transactions:
    head:
      tags:
        - ledger.v2
      summary: Count the transactions from a ledger
      operationId: v2CountTransactions
      x-speakeasy-name-override: CountTransactions
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "204":
          description: OK
          headers:
            Count:
              schema:
                type: integer
                format: int64
                minimum: 0
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
    get:
      tags:
        - ledger.v2
      summary: List transactions from a ledger
      description: List transactions from a ledger, sorted by id in descending order.
      operationId: v2ListTransactions
      x-speakeasy-name-override: ListTransactions
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: pageSize
          in: query
          description: |
            The maximum number of results to return per page.
          example: 100
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 1000
        - name: cursor
          in: query
          description: >
            Parameter used in pagination requests. Maximum page size is set to
            15.

            Set to the value of next for the next page of results.

            Set to the value of previous for the previous page of results.

            No other parameters can be set when this parameter is set.
          schema:
            type: string
            example: aHR0cHM6Ly9nLnBhZ2UvTmVrby1SYW1lbj9zaGFyZQ==
        - name: expand
          in: query
          schema:
            type: string
            items:
              type: string
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: order
          in: query
          required: false
          deprecated: true
          description: "Deprecated: Use sort param"
          schema:
            type: string
            enum:
              - effective
        - name: reverse
          in: query
          required: false
          schema:
            type: boolean
        - $ref: "#/components/parameters/sort"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2TransactionsCursorResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
    post:
      tags:
        - ledger.v2
      summary: Create a new transaction to a ledger
      operationId: v2CreateTransaction
      x-speakeasy-name-override: CreateTransaction
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: dryRun
          in: query
          description: >-
            Set the dryRun mode. dry run mode doesn't add the logs to the
            database or publish a message to the message broker.
          schema:
            type: boolean
            example: true
        - name: Idempotency-Key
          in: header
          description: Use an idempotency key
          schema:
            type: string
        - name: force
          in: query
          description: Disable balance checks when passing postings
          schema:
            type: boolean
            example: true
      requestBody:
        required: true
        description: |
          The request body must contain at least one of the following objects:
            - `postings`: suitable for simple transactions
            - `script`: enabling more complex transactions with Numscript
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2PostTransaction"
      responses:
        "200":
          description: OK
          headers:
            Idempotency-Hit:
              description: Indicates that the request was processed using an idempotency key that was already used
              schema:
                type: string
                example: "true"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2CreateTransactionResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/transactions/{id}:
    get:
      tags:
        - ledger.v2
      summary: Get transaction from a ledger by its ID
      operationId: v2GetTransaction
      x-speakeasy-name-override: GetTransaction
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: id
          in: path
          description: Transaction ID.
          required: true
          schema:
            type: integer
            format: bigint
            minimum: 0
            example: 1234
        - name: expand
          in: query
          schema:
            type: string
            items:
              type: string
        - name: pit
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2GetTransactionResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:read
  /v2/{ledger}/transactions/{id}/metadata:
    post:
      tags:
        - ledger.v2
      summary: Set the metadata of a transaction by its ID
      operationId: v2AddMetadataOnTransaction
      x-speakeasy-name-override: AddMetadataOnTransaction
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: id
          in: path
          description: Transaction ID.
          required: true
          schema:
            type: integer
            format: bigint
            minimum: 0
            example: 1234
        - name: dryRun
          in: query
          description: >-
            Set the dryRun mode. Dry run mode doesn't add the logs to the
            database or publish a message to the message broker.
          schema:
            type: boolean
            example: true
        - name: Idempotency-Key
          in: header
          description: Use an idempotency key
          schema:
            type: string
      requestBody:
        required: true
        description: metadata
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2Metadata"
      responses:
        "204":
          description: No Content
          headers:
            Idempotency-Hit:
              description: Indicates that the request was processed using an idempotency key that was already used
              schema:
                type: string
                example: "true"
          content: {}
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/transactions/{id}/metadata/{key}:
    delete:
      description: Delete metadata by key
      operationId: v2DeleteTransactionMetadata
      x-speakeasy-name-override: DeleteTransactionMetadata
      summary: Delete metadata by key
      tags:
        - ledger.v2
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: id
          in: path
          description: Transaction ID.
          required: true
          schema:
            type: integer
            format: bigint
            minimum: 0
            example: 1234
        - name: key
          in: path
          required: true
          description: The key to remove.
          schema:
            type: string
            example: foo
        - name: Idempotency-Key
          in: header
          description: Use an idempotency key
          schema:
            type: string
      responses:
        204:
          description: Key deleted
          headers:
            Idempotency-Hit:
              description: Indicates that the request was processed using an idempotency key that was already used
              schema:
                type: string
                example: "true"
          content: {}
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ErrorResponse"
      security:
        - Authorization:
            - ledger:write
  /v2/{ledger}/transactions/{id}/revert:
    post:
      tags:
        - ledger.v2
      operationId: v2RevertTransaction
      x-speakeasy-name-override: RevertTransaction
      summary: Revert a ledger transaction by its ID
      parameters:
        - name: ledger
          in: path
          description: Name of the ledger.
          required: true
          schema:
            type: string
            example: ledger001
        - name: id
          in: path
          description: Transaction ID.
          required: true
          schema:
