project_name: ledger
monorepo:
  tag_prefix: components/ledger/
  dir: ./components/ledger/

builds:
  - binary: ledger
    id: ledger_windows
    ldflags:
      - -X github.com/ledger/ledger/cmd.BuildDate={{ .Date }}
      - -X github.com/ledger/ledger/cmd.Version={{ .Version }}
      - -X github.com/ledger/ledger/cmd.Commit={{ .ShortCommit }}
      - -X github.com/ledger/ledger/cmd.DefaultSegmentWriteKey={{ .Env.SEGMENT_WRITE_KEY }}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
  - binary: ledger
    id: ledger_linux
    ldflags:
      - -X github.com/ledger/ledger/cmd.BuildDate={{ .Date }}
      - -X github.com/ledger/ledger/cmd.Version={{ .Version }}
      - -X github.com/ledger/ledger/cmd.Commit={{ .ShortCommit }}
      - -X github.com/ledger/ledger/cmd.DefaultSegmentWriteKey={{ .Env.SEGMENT_WRITE_KEY }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - binary: ledger
    id: ledger_darwin
    ldflags:
      - -X github.com/ledger/ledger/cmd.BuildDate={{ .Date }}
      - -X github.com/ledger/ledger/cmd.Version={{ .Version }}
      - -X github.com/ledger/ledger/cmd.Commit={{ .ShortCommit }}
      - -X github.com/ledger/ledger/cmd.DefaultSegmentWriteKey={{ .Env.SEGMENT_WRITE_KEY }}
      - -s
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: "ledger"
    builds:
      - ledger_linux
      - ledger_windows
      - ledger_darwin
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows

checksum:
  name_template: '{{.ProjectName}}_checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^spec:'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
    - go mod tidy
  groups:
  - title: 'New Features'
    regexp: "^.*feat[(\\w)]*:+.*$"
    order: 0
  - title: 'Bug fixes'
    regexp: "^.*fix[(\\w)]*:+.*$"
    order: 10
  - title: Other work
    order: 999

release:
  prerelease: auto
  footer: |
    ## What to do next?
    - Read the [documentation](https://docs.formance.com/)
    - Join our [Slack server](https://formance.com/slack)

nfpms:
  - id: packages
    package_name: ledger
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - ledger_linux
    homepage: https://formance.com
    maintainer: Maxence Maireaux <maxence@formance.com>
    formats:
      - deb
      - rpm

publishers:
  - name: fury.io
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/ledger/


dockers:
  - image_templates: ["ghcr.io/formancehq/{{ .ProjectName }}:{{ .Version }}-amd64"]
    dockerfile: build.Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/formancehq/stack
      - --label=org.opencontainers.image.source=https://github.com/formancehq/stack
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT
  - image_templates: [ "ghcr.io/formancehq/{{ .ProjectName }}:{{ .Version }}-arm64" ]
    goarch: arm64
    dockerfile: build.Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/formancehq/stack
      - --label=org.opencontainers.image.source=https://github.com/formancehq/stack
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT

docker_manifests:
  - name_template: ghcr.io/formancehq/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/formancehq/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/formancehq/{{ .ProjectName }}:{{ .Version }}-arm64
