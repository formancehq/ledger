openapi: 3.0.3
info:
  contact:
    email: support@formance.com
    name: Formance
    url: https://www.formance.com
  description: |
    Open, modular foundation for unique payments flows

    # Introduction
    This API is documented in **OpenAPI format**.

    # Authentication
    Formance Stack offers one forms of authentication:
      - OAuth2
    OAuth2 - an open protocol to allow secure authorization in a simple
    and standard method from web, mobile and desktop applications.
    <SecurityDefinitions />
  title: Formance Stack API
  version: develop
  x-logo:
    url: https://avatars.githubusercontent.com/u/84325077?s=200&v=4
    altText: Formance
servers:
- description: local server
  url: http://localhost
- description: sandbox server
  url: "https://{organization}.sandbox.formance.cloud"
  variables:
    organization:
      default: ""
      description: The organization on which the ledger is located
security:
- Authorization: []
paths:
  /api/auth/_info:
    get:
      operationId: getServerInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerInfo'
          description: Server information
      summary: Get server info
  /api/auth/clients:
    get:
      operationId: listClients
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClientsResponse'
          description: List of clients
      summary: List clients
      tags:
      - Clients
    post:
      operationId: createClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientResponse'
          description: Client created
      summary: Create client
      tags:
      - Clients
  /api/auth/clients/{clientId}:
    delete:
      operationId: deleteClient
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Client deleted
      summary: Delete client
      tags:
      - Clients
    get:
      operationId: readClient
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadClientResponse'
          description: Retrieved client
      summary: Read client
      tags:
      - Clients
    put:
      operationId: updateClient
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateClientResponse'
          description: Updated client
      summary: Update client
      tags:
      - Clients
  /api/auth/clients/{clientId}/secrets:
    post:
      operationId: createSecret
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSecretRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSecretResponse'
          description: Created secret
      summary: Add a secret to a client
      tags:
      - Clients
  /api/auth/clients/{clientId}/secrets/{secretId}:
    delete:
      operationId: deleteSecret
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      - description: Secret ID
        explode: false
        in: path
        name: secretId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Secret deleted
      summary: Delete a secret from a client
      tags:
      - Clients
  /api/auth/clients/{clientId}/scopes/{scopeId}:
    delete:
      operationId: deleteScopeFromClient
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      - description: Scope ID
        explode: false
        in: path
        name: scopeId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Scope deleted from client
      summary: Delete scope from client
      tags:
      - Clients
    put:
      operationId: addScopeToClient
      parameters:
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      - description: Scope ID
        explode: false
        in: path
        name: scopeId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Scope added to client
      summary: Add scope to client
      tags:
      - Clients
  /api/auth/scopes:
